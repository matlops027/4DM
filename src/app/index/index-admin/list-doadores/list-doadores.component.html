<h3 class="text-center">Doadores</h3>
<div class="form-group row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <input type="text" class="form-control fcus" placeholder="Buscar pelo nome" (input)="buscaNome($event)">
  </div>
</div>
<div class="scrollit">
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doador of doadoresFiltro">
        <th scope="row">{{doador.nome}}</th>
        <td>{{doador.email}}</td>
        <td>{{doador.cpf}}</td>
        <td>{{doador.celular}}</td>
      </tr>
    </tbody>
  </table>
</div>
