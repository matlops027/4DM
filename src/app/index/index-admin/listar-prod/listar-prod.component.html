  <h3 class="text-center">Produtos</h3>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <input type="text" class="form-control fcus" placeholder="Buscar pelo nome" (input)="buscaNome($event)">
    </div>
  </div>
  <div class="scrollit">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of prodsFiltro">
          <th scope="row">{{prod.nome}}</th>
          <td>{{prod.categoria}}</td>
          <td><button type="button" class="btn btn-outline-danger" onmouseout="this.style.color='#000'" (click)="excluirProd(prod)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
