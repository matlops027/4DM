    <h3 class="text-center">Instituições</h3>
    <div class="form-group row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <input type="text" class="form-control fcus" placeholder="Buscar pelo nome" (input)="buscaNome($event)">
      </div>
    </div>
    <div class="scrollit">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Nome</th>
            <th>Razão Social</th>
            <th>Proprietário</th>
            <th>CNPJ</th>
            <th>Email</th>
            <th>Contato</th>
            <th>Cidade</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inst of instsFiltro">
            <th scope="row">{{inst.nome}}</th>
            <td>{{inst.razaoS}}</td>
            <td>{{inst.dono}}</td>
            <td>{{inst.cnpj}}</td>
            <td>{{inst.email}}</td>
            <td>{{inst.contato}}</td>
            <td>{{inst.cidade}}</td>
            <td><button type="button" class="btn btn-outline-danger" onmouseout="this.style.color='#000'" (click)="excluirInst(inst)">Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
