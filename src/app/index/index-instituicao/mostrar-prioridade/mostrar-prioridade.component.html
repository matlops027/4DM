<h3 class="text-center">Produtos em prioridade</h3>
  <div class="form-group row">
    <div class="col-sm-1"></div>
  </div>
  <div class="scrollit">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Produto</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of prodsFiltro">
          <th scope="row">{{prod.nome}}</th>
          <td>{{prod.categoria}}</td>
        </tr>
      </tbody>
    </table>
  </div>
